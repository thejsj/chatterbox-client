<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>chatterbox</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

  <!-- dependencies -->
  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
</head>

<body>
  <div id="main">
    <ul id="roomSelect"></ul>
    <!-- Your HTML goes here! -->
    <div id="chats">
      <div id="single-room-container">
        <p class='initial-message'>Don't be shy! Go into a room!</p>
      </div>
    </div>
    <!-- <h1>chatterbox</h1> -->
  </div>

  <!-- Templates -->
  <script type="text/template" id="single-message-view">
  <div class='message'>
    <span class='username'>
      <%=_.escape(username) %>
    </span>
    <p class='text'>
      <%=_.escape(text) %>
    </p>
  </div>
  </script>

  <script type="text/template" id="single-message-template">
    <li class="message">
      <span class="username">
        <%=_.escape(username) %>
      </span>
      <p>class="text">
        <%=_.escape(text) %>
      </p>
    </li>
  </script>

  <script type="text/template" id="rooms-view">
    <h1>chatterbox</h1>
    <ul class="rooms"></ul>
  </script>

  <script type="text/template" id="room-list-single-view">
    <li class="room">
      <p class="name">
        <%=_.escape(name) %>
      </p>
    </li>
  </script>
  <script type="text/template" id="single-room-view">
    <h3 class="name">
      <%=_.escape(name) %>
    </h3>
    <form id="message-submission">
      <input type='text' placeholder='Your message...' />
    </form>
    <div class="messages"></div>
  </script>

  <!-- your scripts -->
  <script src="env/config.js"></script>
  <script src="scripts/models.js"></script>
  <script src="scripts/collections.js"></script>
  <script src="scripts/views.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
