<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/models.js"></script>
    <script src="scripts/collections.js"></script>
    <script src="scripts/views.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <ul id="roomSelect"></ul>
      <!-- Your HTML goes here! -->
      <ul id="chats"></ul>
      <!-- <h1>chatterbox</h1> -->
    </div>

    <!-- Templates -->
    <script type="text/template" id="single-message-template">
      <li class="message">
        <span class="username"><%= _.escape(username) %></span>
        <p> class="text"><% text %></p>
      </li>
    </script>

    <script type="text/template" id="rooms-view">
      <h3>Rooms</h3>
      <ul class="rooms"></ul>
    </script>

    <script type="text/template" id="sinlge-room-view">
      <li class="room">
        <p class="name"><%= name %></p>
      </li>
    </script>
  </body>
</html>
